{% extends "base.html" %}
{% block content %}
    <h1 align="center">Последние записи блога</h1>
    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for article in articles %}
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ article.title }}</h5>
                            <p class="card-text">{{ article.text | truncate(150) }}</p>
                        </div>
                        <div class="card-footer text-muted">
                            {{ article.date_created.strftime('%d.%m.%Y') }}
                            <a href="{{ url_for('main.post_detail', post_id=article.id) }}" class="btn btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
{% endblock %}
