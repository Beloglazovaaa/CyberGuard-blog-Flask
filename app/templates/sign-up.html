{% extends "base.html" %}
{% block title%}Signup{% endblock %}
{% block content%}
<form method="POST">
    <h3 align="center">Sign up</h3>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name"  class="form-control" placeholder="first_name" >

        <label for="last_name">Last name</label>
        <input type="text" id="last_name" name="last_name" class="form-control" placeholder="last_name"  >

        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email"/>
        
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username"/>
        
        
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter password"/>
        
        <label for="password2">Password Again</label>
        <input type="password2" id="password2" name="password2" class="form-control" placeholder="Enter Password Again "/>
    
    </div>
    <br/>
    <strong>Already have an account, sign in <a href="/login">here</a></strong>
    <div align="center"><button class="btn btn-primary" type="submit">Sign Up</button></div>
    </form>
</form>
{% endblock %}
