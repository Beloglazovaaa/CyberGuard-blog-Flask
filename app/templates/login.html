{% extends "base.html" %}
{% block title%}Login{% endblock %}
{% block content%}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email"/>
        <label for="password">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter password"/>
    </div>
    <br/>
    <strong>Don't have an account, SignUp here <a href="/sign-up">here</a></strong>
    <div align="center"><button class="btn btn-primary" type="submit">Login</button></div>
</form>
{% endblock %}
