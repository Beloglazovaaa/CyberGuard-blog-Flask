{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">{{ post.title }}</h1>
                        <p class="card-text">{{ post.text | safe }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
